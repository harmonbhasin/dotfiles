# Easier mapping
set -g prefix C-a

# Allow yazi images and terminal escape sequences
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Set history limit to be large
set -g history-limit 50000

# Pop up tmux session
bind-key j run-shell '~/dotfiles/popuptmux'

# Make search easier
bind-key / copy-mode \; send-key ?

# Start window numbering at 1
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*.
setw -g aggressive-resize on

# Set status position
#set -g status-position top

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# try to get fonts and colors working
# Use xterm-ghostty if shell is zsh, otherwise use tmux-256color
if-shell '[ "$SHELL" = "/bin/zsh" ] || [ "$SHELL" = "/usr/bin/zsh" ] || [ "$SHELL" = "/usr/local/bin/zsh" ]' \
  'set-option -g default-terminal "xterm-ghostty"' \
  'set-option -g default-terminal "tmux-256color"'
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",xterm-ghostty:Tc:Ms=\\E]52;%p1%s;%p2%s\\007"

# Recommended by neovim health check
set-option -g focus-events on

# easily toggle tmux status bar with one keymap.
bind-key b set-option status

# Open new windows in current directory
bind c new-window -c "#{pane_current_path}"

# Reduce escape time for neovim
set -sg escape-time 10

# Use vi keybindings in copy mode
set-window-option -g mode-keys vi

# See https://github.com/tmux/tmux/issues/592 and https://wiki.archlinux.org/index.php/Tmux#X_clipboard_integration
# The following commands make it so that in copy mode v starts selection and y
# copies selection into system clipboard, and in regular mode Prefix + p pastes
# from system clipboard.
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

# Window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# Highlighting and copying text with the mouse https://dev.to/dizzyspi/making-tmux-suck-less-97e
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down

# Plugin settings
# To install plugin, run prefix + I
set -g @plugin 'vaaleyard/tmux-dotbar'

# Set to top
set -g @tmux-dotbar-position top

# Set colortheme to match Everforest Dark Hard
# Everforest Dark Hard colors
set -g @tmux-dotbar-bg "#272e33"
set -g @tmux-dotbar-fg "#859289"
set -g @tmux-dotbar-fg-current "#d3c6aa"
set -g @tmux-dotbar-fg-session "#a7c080"
set -g @tmux-dotbar-fg-prefix "#7fbbb3"

# Pane border colors
set -g pane-border-style fg='#414b50'
set -g pane-active-border-style fg='#e67e80'

# Custom pane layouts
# Example: Creates a 3-pane layout - one main pane on left, two stacked on right (bottom runs htop)
bind-key L split-window -h -p 75 -c "#{pane_current_path}" \; select-pane -L \; split-window -v -p 66 -c "#{pane_current_path}" \; split-window -v -p 50 -c "#{pane_current_path}" \; select-pane -R \; split-window -v -p 25 -c "#{pane_current_path}" \; select-pane -U

# Example: 4-pane layout
bind-key R split-window -v -c "#{pane_current_path}" \; resize-pane -y 25% \; select-pane -U \; split-window -h -c "#{pane_current_path}" \; resize-pane -x 35% \; split-window -v -c "#{pane_current_path}" \; select-pane -L

# Four vertical panes (equal width) with rightmost split 75/25
bind-key T split-window -h -c "#{pane_current_path}" \; split-window -h -c "#{pane_current_path}" \; split-window -h -c "#{pane_current_path}" \; select-layout even-horizontal \; select-pane -R \; split-window -v -p 25 -c "#{pane_current_path}" \; select-pane -t 0

# Resize to 25 percent horizontal
bind-key B resize-pane -y 25

# End of plugin settings

# Must clone this for it to work, `git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm`
set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'
